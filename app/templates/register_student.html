{% extends 'layout.html' %}
{% block title %}Register Student{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center">
    <h1 class="text-4xl font-extrabold text-indigo-800 mb-8">Register a New Student</h1>
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <form action="{{ url_for('main.register_student') }}" method="post" class="space-y-6">
            <div>
                <label for="reg_number" class="block text-sm font-medium text-gray-700">Registration Number</label>
                <input type="text" name="reg_number" id="reg_number" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
                <input type="text" name="class" id="class" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="term" class="block text-sm font-medium text-gray-700">Term</label>
                <input type="text" name="term" id="term" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="academic_year" class="block text-sm font-medium text-gray-700">Academic Year</label>
                <input type="text" name="academic_year" id="academic_year" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    <i class="fas fa-user-plus mr-2"></i> Register Student
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
